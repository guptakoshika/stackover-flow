<div class= "container" *ngFor=" let answer of (answers)" >
  <div class="vote-container">
    <div>
      <div (click) = "vote(answer,1)" class="arrow-up"></div>
      <p>{{answer.vote_point}}</p>
      <div (click) = "vote(answer,-1)" class="arrow-down"></div>
    </div>
    <div>
      <p class="text-container description-container">{{answer.text}}</p>
      <li class= "comments-container" *ngFor=" let comments of (answer.comments)" >
          <p class="text-container">{{comments.text}}</p>
    </li>
</div>
